<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML Canvas Chart</title>

</head>
<body>
<canvas width="521" height="271" id="chart" style="border:1px dotted #eee">
</canvas>

<script type="text/javascript" charset="utf-8">
  var canvas = document.getElementById("chart");
  canvas.width = window.innerWidth - 30;
  canvas.height = window.innerHeight - 30;

  var c = canvas.getContext("2d");
  
  // Draw grid
  for (var x = 0.5; x < canvas.width; x += 10) {
    c.moveTo(x, 0);
    c.lineTo(x, canvas.height);
  }
  for (var y = 0.5; y < canvas.height; y += 10) {
    c.moveTo(0, y);
    c.lineTo(canvas.width, y);
  }
  c.strokeStyle = '#ddd';
  c.stroke();

  // Draw axis lines
  c.beginPath();
  // x line
  c.moveTo(0, 30.5);
  c.lineTo(((canvas.width + 30.5) /2) - 10, 30.5);
  c.moveTo(((canvas.width + 30.5) /2) + 10, 30.5); // gap
  c.lineTo(canvas.width, 30.5);
  // x arrow
  c.lineTo(canvas.width - 7, 25.5);
  c.moveTo(canvas.width, 30.5);
  c.lineTo(canvas.width - 7, 35.5);

  // y line
  c.moveTo(30.5, 0);
  c.lineTo(30.5, ((canvas.height + 30.5) /2) - 10);
  c.moveTo(30.5, ((canvas.height + 30.5) /2) + 10); // gap
  c.lineTo(30.5, canvas.height);
  // y arrow
  c.lineTo(25.5, canvas.height - 7);
  c.moveTo(30.5, canvas.height);
  c.lineTo(35.5, canvas.height - 7);
  // Stroke
  c.strokeStyle = '#333';
  c.stroke();

  // Labels
  c.font = "bold 13px serif";
  c.fillText("x", ((canvas.width + 30.5) /2) - 3, 34);
  c.fillText("y", 27, ((canvas.height + 30.5) /2) + 2);
  // (x, y) label
  c.textBaseline = "bottom";
  c.textAlign = "right";
  c.fillText("( "+ (canvas.width -1) +" , "+ (canvas.height - 1) +" )",
             canvas.width - 8, canvas.height - 5);
  // Dot
  c.fillRect(canvas.width - 3, canvas.height - 3, 3, 3);
</script>
</body>
</html>
